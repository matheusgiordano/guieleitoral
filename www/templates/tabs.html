<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home active" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="HistÃ³rico" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/historico" on-select="update_state()">
    <ion-nav-view name="tab-historico"></ion-nav-view>
  </ion-tab>



</ion-tabs>
