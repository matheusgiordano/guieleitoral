<ion-view view-title="Guia Eleitoral">
  <form name="lista-comparacao">
  <ion-content>
     
     <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" href="#" ng-repeat="compativel in compativeis_consulta">
         <h2>{{compativel.nome}}</h2>
         <h2>{{compativel.score}}0%</h2>
      </ion-item>
    </ion-list>
   </ion-content>
   </form>
</ion-view>
