<ion-view view-title="Guia Eleitoral">
  <ion-content class="padding">
    <table id="tabela-comparativa">
      <tr>
          <td style="background-color: initial;">&nbsp;</td>
          <td align="center" class="coluna-fixa" ng-repeat='concorrente in concorrentes'>
           <img ng-src="http://guiaeleitoral.esy.es/imagens/candidatos/candidatos/{{concorrente.foto}}" class="avatar-tabela">
           <br/>
           <b>{{concorrente.nome}}</b>
          </td>
      </tr>
      <tr ng-repeat="(key , value) in respostas">
	    <td class="coluna-fixa"><b>{{key}}</b></td>
        <td style="vertical-align: middle;">
          <div ng-if="value[0] === 1">
            <b>Sim</b>
          </div>
	        <div ng-if="value[0] === 0">
            <b>N達o</b>
          </div>	
          <div ng-if="value[0] === 2">
            <b>N達o se posicionou</b>
          </div>
        </td>
        <td style="vertical-align: middle;">
          <div ng-if="value[1] === 1">
            <b>Sim</b>
          </div>
	        <div ng-if="value[1] === 0">
            <b>N達o</b>
          </div>
          <div ng-if="value[1] === 2">
            <b>N達o se posicionou</b>
          </div>
        </td>
      </tr>
    </table>
   </ion-content>
</ion-view>
