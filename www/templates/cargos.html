  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="cargo in cargos" type="item-text-wrap" href="#/tab/tela-decisao/{{estado_clicado.nome}}/{{cargo[0]}}">

  </ion-content>
</ion-view>
