<ion-view view-title="Cargos" class="tab-titulo-unico">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="cargo in cargos" type="item-text-wrap" href="#/tab/tela-decisao/{{estado_nome_clicado.url}}/{{cargo[0]}}" ng-if="! cargo[1].toLowerCase().includes('vice') && ! cargo[1].toLowerCase().includes('suplente')">
      <h2>{{cargo[1]}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
